
services:
    laravel:
        build:
            context: ./docker
            dockerfile: Dockerfile
            args:
                PHP_VERSION: '8.4'
                VARIANT: cli
        image: sail-8.4/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:${APP_PORT:-80}'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        expose:
            - ${APP_PORT:-80}
        environment:
            WWWUSER: '${WWWUSER}'
            WWWGROUP: '${WWWGROUP}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        healthcheck:
            test: [ "CMD-SHELL", "curl -f http://localhost:${APP_PORT:-80}/up || curl -f http://localhost:80/ || exit 1" ]
            interval: 10s
            timeout: 5s
            retries: 20
        depends_on:
            redis:
                condition: service_healthy
            mailpit:
                condition: service_started
        entrypoint:
            - '/bin/sh'
            - '-c'
            - |
              set -e
              [ ! -f ".env" ] && cp .env.example .env
              if [ ! -d "vendor" ]; then
                  composer install --ignore-platform-reqs
                  grep -q "APP_KEY=$" .env && php artisan key:generate
              fi
              composer dump-autoload
              [ ! -d "node_modules" ] && npm install --verbose
              [ ! -f "database/database.sqlite" ] && touch database/database.sqlite
              php artisan migrate --force
              php -d variables_order=EGPCS artisan octane:start --server=swoole --watch --host=0.0.0.0 --port=${APP_PORT:-80}
    laravel-worker:
        image: sail-8.4/app
        restart: always
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        environment:
            WWWUSER: '${WWWUSER}'
            WWWGROUP: '${WWWGROUP}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            redis:
                condition: service_healthy
            mailpit:
                condition: service_started
            laravel:
                condition: service_healthy
        entrypoint:
            - php
            - artisan
            - 'queue:work'
            - '--queue=default,event-projectors,webhooks'
    mailpit:
        image: 'axllent/mailpit:latest'
        ports:
            - '${FORWARD_MAILPIT_PORT:-1025}:1025'
            - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        expose:
            - 6379
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
networks:
    sail:
        driver: bridge
volumes:
    sail-mailpit:
        driver: local
    sail-redis:
        driver: local
