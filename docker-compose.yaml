
services:
    laravel:
        build:
            context: ./docker
            dockerfile: Dockerfile
            args:
                PHP_VERSION: '8.4'
                VARIANT: cli
        image: sail-8.4/app
        #restart: always
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:${APP_PORT:-80}'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        expose:
            - ${APP_PORT:-80}
        environment:
            WWWUSER: '${WWWUSER}'
            WWWGROUP: '${WWWGROUP}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        healthcheck:
            test: [ "CMD-SHELL", "curl -f http://localhost:${APP_PORT:-80}/up || curl -f http://localhost:80/ || exit 1" ]
            interval: 10s
            timeout: 5s
            retries: 20
        depends_on:
            redis:
                condition: service_healthy
            mailpit:
                condition: service_started
        entrypoint:
            - '/bin/sh'
            - '-c'
            - |
              set -e
              echo "Starting container setup..."

              # 1. Create .env if not exists
              if [ ! -f ".env" ]; then
                  echo ".env not found. Creating from .env.example..."
                  cp .env.example .env
              fi

              # 2. Install PHP dependencies (Composer) if needed
              if [ ! -d "vendor" ]; then
                  echo "Installing Composer dependencies..."
                  composer install --ignore-platform-reqs

                  # Generate key only on first install
                  if grep -q "APP_KEY=" .env && [ -z "$(grep APP_KEY= .env | cut -d '=' -f2)" ]; then
                       php artisan key:generate
                  fi
              fi

              composer dump-autoload

              # 3. Install Node dependencies (NPM) if needed
              if [ ! -d "node_modules" ]; then
                   echo "Installing NPM dependencies..."
                   npm install --verbose
              fi

              # 4. Run migrations
              php artisan migrate --force

              echo "Setup complete. Starting server..."

              # Start Octane server
              php -d variables_order=EGPCS artisan octane:start --server=swoole --watch --host=0.0.0.0 --port=${APP_PORT:-80}
    laravel-worker:
        image: sail-8.4/app
        restart: always
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        environment:
            WWWUSER: '${WWWUSER}'
            WWWGROUP: '${WWWGROUP}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            redis:
                condition: service_healthy
            mailpit:
                condition: service_started
            laravel:
                condition: service_healthy
        entrypoint:
            - php
            - artisan
            - 'queue:work'
            - '--queue=default,event-projectors'
    wirehook:
        image: runabol/wirehook:latest
        ports:
            - '9000:9000'
        networks:
            - sail
        restart: always
        environment:
            - WIREHOOK_PORT=9000
    dbgate:
        image: dbgate/dbgate:latest
        ports:
            - '8090:3000'
        volumes:
            - './database:/database'
        networks:
            - sail
        restart: always
        environment:
            - CONNECTIONS=sqlite,redis
    mailpit:
        image: 'axllent/mailpit:latest'
        ports:
            - '${FORWARD_MAILPIT_PORT:-1025}:1025'
            - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
    redis:
        image: 'redis:alpine'
        #        extra_hosts:
        #            - 'host.docker.internal:host-gateway'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'

        networks:
            - sail
        expose:
            - 6379
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
networks:
    sail:
        driver: bridge
volumes:
    sail-mailpit:
        driver: local
    sail-redis:
        driver: local
